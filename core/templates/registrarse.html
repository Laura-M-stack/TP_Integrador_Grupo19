{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-3 m-3">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Crear una cuenta</h3>
            <form action="/registrarse" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- nombre -->
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre"
                     id="" value="{{values.nombre}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- apellido -->
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" name="apellido" 
                    id="" value="{{values.apellido}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- teléfono -->
                <div class="form-group">
                    <label for="">Teléfono</label>
                    <input type="text" name="telefono" 
                    id="" class="form-control form-control-sm"
                    value="{{values.telefono}}"
                    placeholder="9876543210"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- contraseña -->
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input type="password" 
                    name="contraseña" 
                    id=""
                     class="form-control form-control-sm">
                </div>
                
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Crear una cuenta</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
